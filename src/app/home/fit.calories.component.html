<md-card class="calories-card">
    <md-card-header>
        <div md-card-avatar class="calories-header-image"></div>
        <md-card-title>Calories</md-card-title>
        <md-card-subtitle></md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p *ngIf="fitDataStore['com.google.calories.expended']">
            {{fitDataStore['com.google.calories.expended'].count}}
        </p>
    </md-card-content>
</md-card>
