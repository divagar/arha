<md-card class="steps-card">
  <md-card-header>
    <div md-card-avatar class="steps-header-image"></div>
    <md-card-title>Steps</md-card-title>
    <md-card-subtitle></md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p *ngIf="fitDataStore['com.google.step_count.delta']">
      {{fitDataStore['com.google.step_count.delta'].count}}
    </p>
  </md-card-content>
</md-card>
