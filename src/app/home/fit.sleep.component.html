<md-card class="sleep-card">
    <md-card-header>
        <div md-card-avatar class="sleep-header-image"></div>
        <md-card-title>Sleep</md-card-title>
        <md-card-subtitle></md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p *ngIf="fitDataStore['Deep sleep']">
            Deep Sleep : {{fitDataStore['Deep sleep'].count }} Hrs
        </p>
        <p *ngIf="fitDataStore['Light sleep']">
            Light Sleep : {{fitDataStore['Light sleep'].count }} Hrs
        </p>

        <!-- <div *ngIf="fitDataStore['Light sleep']">
            <md-progress-bar color="Primary" mode="buffer" value="{{fitDataStore['com.google.calories.expended'].percentage}}" bufferValue="0">
            </md-progress-bar>
            <p>
                {{fitDataStore['com.google.calories.expended'].count}} of 2200
            </p>
        </div> -->
    </md-card-content>
</md-card>
