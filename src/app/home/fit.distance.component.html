<md-card class="distance-card">
    <md-card-header>
        <div md-card-avatar class="distance-header-image"></div>
        <md-card-title>Distance</md-card-title>
        <md-card-subtitle></md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p *ngIf="fitDataStore['com.google.distance.delta']">
            {{fitDataStore['com.google.distance.delta'].count}} KM
        </p>
    </md-card-content>
</md-card>
